<html lang="pt-br">
<head>

<body>
    <main>
      <section class="products">
        <div class="wrap">
            <div class="header">
                <div class="back">
                    <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M8 13L1.86851 7.95466C1.40623 7.57427 1.3795 6.87568 1.81137 6.46108L7.5 1" stroke="#818181" stroke-width="2" stroke-linecap="round"/> </svg>

                <h1>Produtos</h1>
                <div class="new-order">
                    Concluir
                </div>
            </div>
    
            <div class="search-bar">
                <input type="text" placeholder="Buscar produto">
                <button type="button" class="search">
                    <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M14 14L9.5 9.5" stroke="#44464E" stroke-width="2" stroke-linecap="round"/> <circle cx="6.5" cy="6.5" r="5.75" stroke="#44464E" stroke-width="2"/> </svg>

            </div>

            <div class="filters">
                <select name="marca" id="marca">
                    <option selected disabled>MARCA</option>
                    <option value=""></option>
                </select>

                <select name="linha" id="linha">
                    <option selected disabled>LINHA</option>
                    <option value=""></option>
                </select>

                <select name="categoria" id="categoria">
                    <option selected disabled>CATEGORIA</option>
                    <option value=""></option>
                </select>

                <button type="button" class="search">

                </button>
            </div>
        </div>

        <div class="list-products">
            <div class="product" data-id="">
                <div class="details">
                    <img src="./img/product-exemple.png" loading="lazy"/>
                    <div>
                        <h4>Capa p/ Botijão de Gás</h4>
                        <p>Linha Oxford</p>
                        <p>Ref.: 220</p>

                        <div class="current-quantity">0</div>
                    </div>
                </div>
                <div class="price">
                    <strong class="price">R$ 1,95</strong>
                    <div class="qtd-toggle">
                        <button type="button" class="minus">
                            <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M15 1L1 0.999999" stroke="#616471" stroke-width="2" stroke-linecap="round"/> </svg>
                        </button>
                        <button type="button" class="plus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M14.6047 7.34888L1.00008 7.34888" stroke="#616471" stroke-width="2" stroke-linecap="round"/> <path d="M8.25586 1L8.25586 14.6047" stroke="#616471" stroke-width="2" stroke-linecap="round"/> </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

                <strong>
                    R$ 0,00
                </strong>
            </div>
        </div>

        <div class="select-table">
            <div class="overlay"></div>
            <div class="content">
                <div class="step" data-step="1" style="display: none;">
                    <p>Frete:</p>

                    <div class="wrap-btn">
                        <button type="button">FOB</button>
                        <button type="button">CIF</button>
                    </div>
                </div>

                <div class="step" data-step="2" style="display: none;">
                    <p>Modalidade:</p>

                    <div class="wrap-btn">
                        <button type="button">CIA</button>
                        <button type="button">CIB</button>
                    </div>
                </div>

                <div class="step" data-step="3" style="display: none;">
                    <p>Tabela:</p>

                    <div class="wrap-btn">
                        <button type="button">05</button>
                        <button type="button">07</button>
                        <button type="button">10</button>
                    </div>
                </div>
                
            </div>
        </div>

      </section>  
    </main>

    <script src="./dist/scripts.js"></script>
