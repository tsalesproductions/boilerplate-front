<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">

<body>
    <main>
      <section class="clients">
        <div class="header">

                <div class="list">

            <div class="az-list">
