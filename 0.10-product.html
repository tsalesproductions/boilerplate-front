<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <main>
      <section class="product">
        <div class="header">
            <div class="back">
                <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M8 13L1.86851 7.95466C1.40623 7.57427 1.3795 6.87568 1.81137 6.46108L7.5 1" stroke="#818181" stroke-width="2" stroke-linecap="round"/> </svg>
                Voltar
            </div>
            <h1>Produtos</h1>
            <div class="new-order">
                Concluir
            </div>
        </div>

        <div class="product-details">
            <h2>Capa p. Botijão de Gás</h2>
            <p>Linha Oxford</p>
            <p>Ref.: 221</p>
        </div>

        <div class="gallery-container">
            <div class="gallery">
                <img src="./img/product-example-large.png" alt="Capa p. Botijão de Gás" loading="lazy">
                <img src="./img/product-example-large.png" alt="Capa p. Botijão de Gás" loading="lazy">
                <img src="./img/product-example-large.png" alt="Capa p. Botijão de Gás" loading="lazy">
            </div>
          </div>
          

        <form>

            <div class="info client-data alt">
                <h2>
                    ALTERAR INFORMAÇÕES
                </h2>
                <ul>
                    <li>
                        Tabela de valores
                        <span class="table">R$ 1,75 Tabela padrão</span>
                        <svg class="arrow" width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M1 1L7.1315 6.04534C7.59377 6.42573 7.6205 7.12432 7.18863 7.53892L1.5 13" stroke="#44464E" stroke-width="2" stroke-linecap="round"></path> </svg>
                    </li>
                    <li>
                        Descontos:
                        <span>0%</span>
                    </li>
                    <li>
                        Acrécimos:
                        <span>0%</span>
                    </li>
                </ul>
            </div>

            <div class="info client-data">
                <h2>
                    INFORMAÇÕES ADICIONAIS
                </h2>
                <ul>
                    <li>
                        <textarea name="additional_info" id="additional_info" rows="4" placeholder="Toque aqui para digitar..."></textarea>
                    </li>
                </ul>
            </div>

            <div class="select-qtd">
                <strong class="price">R$ 1,95</strong>
                <div>
                    <div class="current-quantity">0</div>
                    <div class="qtd-toggle">
                        <button type="button" class="minus">
                            <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M15 1L1 0.999999" stroke="#616471" stroke-width="2" stroke-linecap="round"/> </svg>
                        </button>
                        <button type="button" class="plus">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M14.6047 7.34888L1.00008 7.34888" stroke="#616471" stroke-width="2" stroke-linecap="round"/> <path d="M8.25586 1L8.25586 14.6047" stroke="#616471" stroke-width="2" stroke-linecap="round"/> </svg>
                        </button>
                    </div>
                </div>
            </div>
        </form>

      </section>  
    </main>

    <script src="./dist/scripts.js"></script>
</body>
</html>
